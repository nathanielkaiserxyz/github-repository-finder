<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Low-Star Active GitHub Repos</title>
<style>
  body { font-family: sans-serif; padding: 20px; }
  ul { list-style: none; padding: 0; }
  li { margin-bottom: 15px; }
  a { text-decoration: none; color: #0366d6; }
</style>
</head>
<body>
<h1>Low-Star Repos Active in the Last Week</h1>
<ul id="repo-list"></ul>

<script>
const repoList = document.getElementById('repo-list');

// Calculate date 7 days ago
const date = new Date();
date.setDate(date.getDate() - 7);
const isoDate = date.toISOString().split('T')[0]; // YYYY-MM-DD

// GitHub Search API query
const apiUrl = `https://api.github.com/search/repositories?q=stars:<10+language:Python+pushed:>${isoDate}&sort=updated&order=desc&per_page=10`;

fetch(apiUrl)
  .then(response => response.json())
  .then(data => {
    data.items.forEach(repo => {
      const li = document.createElement('li');
      li.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.full_name}</a> - â­ ${repo.stargazers_count} - Last push: ${new Date(repo.pushed_at).toLocaleDateString()}`;
      repoList.appendChild(li);
    });
  })
  .catch(err => console.error('Error fetching repos:', err));
</script>
</body>
</html>
